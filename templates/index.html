<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Movie Recommender System</title>
</head>
<body>
  <header>
    <h1>MovieRec</h1>  
    <div class="search-box">
      <form action="{{ url_for('recommend') }}" method="post" id="query">
        <span class="model">
          <label for="model">Model:</label>
          <select name="model" id="model" form="query">
            <option>--Select model options below--</option>
            <option value="knn">KNN</option>
            <option value="lightfm">LightFM</option> 
          </select>
        </span>
        <span class="movie_name">
          <label for="movie_name">Query:</label>
          <input class="search-bar" type="text" name="movie_name" placeholder="Enter movie here i.e Jumanji ">
        </span>
        <button class="search-btn" type="submit">Recommend</button>
      </form>       
  </header>    
  <div class="movie-preview">
    {% if movie_list %}
    <ul>
      {% for movie in movie_list %}
        <li>
          {{ movie }}
        </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</body>
</html>
